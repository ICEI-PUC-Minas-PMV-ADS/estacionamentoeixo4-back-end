name: Tests Pipeline
on:
  push:
    branches:
      - '**' # em qualquer branch que for realizado push, atira action

  pull_request:
    branches:
      - main
      - master
      - develop
      - homolog

jobs:
  e2e-tests:
    name: End to end tests

    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: ./api_producer && yarn install

      - name: Runs unit tests
        run: npx jest api_producer/test/unit