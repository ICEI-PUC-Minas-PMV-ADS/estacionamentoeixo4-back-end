name: Tests Pipeline
on:
  push:
    branches:
      - '**' # em qualquer branch que for realizado push, atira action

  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  e2e-tests:
    name: End to end tests

    runs-on: ubuntu-latest

    steps:

      - name: Install dependencies
        run: yarn install
        working-directory: api_producer

      - name: Run unit tests
        run: npx jest test/unit
        working-directory: api_producer