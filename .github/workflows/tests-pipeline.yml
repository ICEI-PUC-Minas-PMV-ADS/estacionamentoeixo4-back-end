name: Tests Pipeline
on:
  push:
    branches:
      - '**' # em qualquer branch que for realizado push, atira action

  pull_request:
    branches:
      - main
      - master
      - develop
      - homolog

jobs:
  e2e-tests:
    name: End to end tests

    runs-on: ubuntu-latest

    steps:
      - name: Find api_producer directory
        run: cd api_producer 

      - name: Install dependencies
        run: yarn install

      - name: Runs unit tests
        run: npx jest test/unit